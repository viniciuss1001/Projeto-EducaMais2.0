<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        
        <!--demais configurações do site-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-login.css">
        <link rel="shortcut icon" href="../Assets/owl.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    </head>
    <body id="body">
        <header class="header" id="header">
        </header>
        <form action="" class="formCreate">
            <div class="logo"></div>
            <div class="titleCreate">Entrar na conta</div>
            <p class="msgRegister">Entre e volte a ter acesso ao conhecimento ilimitado!</p>
            <br>
            <div class="inputContainerEnter">
                <label for="email">Email</label>
                <input type="email" class="inputRegister" required placeholder="exemplo@email.com">
            </div>
            <div class="inputContainerEnter">
                <label for="password">Senha</label>
                <input type="password" class="inputRegister" required placeholder="senha">
            </div>
            <p class="msgRegister">Ainda não tem conta? <a href="criar.html">Crie</a></p>
            <button class="submitRegister">Entrar</button>
            <div class="separator">
                <hr class="line">
                <span>Ou</span>
                <hr class="line">
            </div>
            <button class="enterAlternative google">
                <i class="fa-brands fa-google"></i>
                <span>Entre com o google</span>
            </button>
            <button class="enterAlternative microsoft">
                <i class="fa-brands fa-microsoft"></i>
                <span>Entre com sua conta Microsoft</span>
            </button>
            <p class="terms"><a href="#">Termos &amp; condições de uso</a></p>
        </form>
        
        <script src="login.js"></script>
    </body>
</html>
