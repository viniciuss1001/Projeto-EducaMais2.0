<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        
        <!--demais configurações do site-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-login.css">
        <link rel="shortcut icon" href="../Assets/owl.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    </head>
    <body id="body">
        <header class="header" id="header">
        </header>
        <section class="formSection" id="formSection">.
            <form action="" class="formCreate" id="form">
                <p class="titleCreate">Registro</p>
                <p class="msgRegister">
                    Crie sua conta agora e tenha acesso ao conhecimeto ilimitado!
                </p>
            <div class="formflex">
                <label for="">
                    <input type="text" required placeholder="" class="inputRegister">
                    <span>Nome</span>
                </label>
                <label for="">
                    <input type="text" required placeholder="" class="inputRegister">
                    <span>Sobrenome</span>
                </label>

            </div>
            <label for="">
                <input type="email" required placeholder="" class="inputRegister">
                <span>Email</span>
            </label>
            <label for="">
                <input type="password" required placeholder="" class="inputRegister">
                <span>Senha</span>
            </label>
            <label for="">
                <input type="password" required placeholder="" class="inputRegister">
                <span>Confirme a senha</span>
            </label>
                <a href="#CaptchaSection" class="LinkSubmitButton">
                    <button class="submitRegister" >Criar</button> 
                </a>
            <p class="SingIn">Já possui uma conta?<a href="entrar.html">Entre</a></p>
        </form> 
        </section>
       <!--aplicação do captcha-->
       <section class="captchaSection" id="CaptchaSection">
        <div class="captcha-div">
            <div class="captcha-Container ">
                <header>
                    <h2>Verificação de Captcha</h2>
                    <span>
                        <a href="#formSection" style="color:#155bd5 ;">
                            <i class="fa-solid fa-close"></i>
                        </a>
                    </span>
                </header>
               <div class="input-field captcha-box">
                    <input type="text" name="" id="" value="" disabled>
                    <button class="refresh" id="refresh">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
               </div>
               <div class="input-field captcha-input">
                <input type="text" name="" id="" placeholder="Insira o Captcha">
               </div>
               <div class="msgCaptcha">Código de validação está correto</div>
               <div class="input-field button disabled" id="CaptchaButton">
                <button id="ButtonforCaptcha">Enviar Captcha</button>
               </div>
           </div>
       </div>
       </section>
        
        <script src="login.js"></script>
    </body>
</html>
